{{ define "main" }}
<main aria-role="main">
  <div class="homepage-content">
    {{ with .Site.Params.logo }}
    <div class="home-container">
      <div class="homepage-logo">
        <a href="https://kubernetescommunitydays.org/events/2020-london/"><img src="{{.url}}" alt="Site Logo" /></a>
      </div>
      <div class="">
        <!-- Begin Mailchimp Signup Form -->
        <!-- <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css"> -->
        <style type="text/css">
          /* #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; text-align: left;} */
          /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
            We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
        </style>
        <div id="mc_embed_signup" class="form-container">
          <form action="https://london.us4.list-manage.com/subscribe/post?u=82f95f08e09ebe7eef6c237fc&amp;id=1b00d37ca9" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
            <h2>Subscribe</h2>
          <div class="indicates-required" style="text-align: right; font-size: smaller;"><span class="asterisk">*</span> indicates required</div>
          <div class="mc-field-group form-group">
            <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
            <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL">
          </div>
          <div class="mc-field-group form-group">
            <label for="mce-FNAME">First Name </label>
            <input type="text" value="" name="FNAME" class="form-control" id="mce-FNAME">
          </div>
          <div class="mc-field-group form-group">
            <label for="mce-LNAME">Last Name </label>
            <input type="text" value="" name="LNAME" class="form-control" id="mce-LNAME">
          </div>
          <div class="mc-field-group input-group">
              <strong>Interest </strong>
              <div class="form-check">
                <ul>
                  <li><input type="checkbox" value="1" name="group[68563][1]" id="mce-group[68563]-68563-0" class="form-check-input"><label class="form-check-label" for="mce-group[68563]-68563-0">Attending</label></li>
                  <li><input type="checkbox" value="2" name="group[68563][2]" id="mce-group[68563]-68563-1" class="form-check-input"><label class="form-check-label"  for="mce-group[68563]-68563-1">Speaking</label></li>
                  <li><input type="checkbox" value="4" name="group[68563][4]" id="mce-group[68563]-68563-2" class="form-check-input"><label class="form-check-label" for="mce-group[68563]-68563-2">Sponsoring</label></li>
                  <li><input type="checkbox" value="8" name="group[68563][8]" id="mce-group[68563]-68563-3" class="form-check-input"><label class="form-check-label" for="mce-group[68563]-68563-3">Volunteering</label></li>
                </ul>
              </div>
          </div>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_82f95f08e09ebe7eef6c237fc_1b00d37ca9" tabindex="-1" value=""></div>
              <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary" style="width: 100%;"></div>
          </form>
        </div>
        <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
        <!--End mc_embed_signup-->
      </div>
    </div>
    {{end}}
  </div>
</main>
{{ end }}
